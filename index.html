<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <title>PORTAL PPCAB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="Logo.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="Logo.png" />
  <link rel="shortcut icon" href="Logo.png" />
  <meta name="theme-color" content="#facc15" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: white;
      color: #333;
    }

    #running-text {
      background-color: #facc15;
      color: black;
      font-weight: bold;
      padding: 10px;
      text-align: center;
      font-size: 16px;
    }

    #footer {
      text-align: center;
      margin-top: 30px;
      color: #888;
      font-size: 14px;
    }

    #form-container {
      width: 90%;
      max-width: 800px;
      margin: 50px auto;
      background-color: #ffffffdd;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      padding: 30px;
    }

    #form-container h2 {
      text-align: center;
      color: #2c5364;
      margin-bottom: 30px;
    }

    label {
      font-weight: 600;
      margin-bottom: 5px;
      display: block;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: all 0.3s ease-in-out;
      font-size: 16px;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
      border-color: #1e90ff;
      outline: none;
      box-shadow: 0 0 5px #1e90ff77;
    }

    input[type="submit"] {
      background-color: #1e90ff;
      color: #fff;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease-in-out;
    }

    input[type="submit"]:hover {
      background-color: #155d9c;
    }

    input[type="submit"]:disabled {
      background-color: #ccc;
      cursor: wait;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #ffffff;
      margin: 15% auto;
      padding: 30px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
      text-align: center;
      animation: popIn 0.4s ease-out;
    }

    .checkmark {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background-color: #4CAF50;
      margin: 0 auto 20px;
      position: relative;
    }

    .checkmark::after {
      content: "";
      position: absolute;
      left: 20px;
      top: 14px;
      width: 14px;
      height: 28px;
      border: solid white;
      border-width: 0 4px 4px 0;
      transform: rotate(45deg);
    }

    #joinWhatsApp {
      background-color: #25D366;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease-in-out;
    }

    #joinWhatsApp:hover {
      background-color: #128C7E;
    }

    #loadingSpinner {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(255, 255, 255, 0.6);
      backdrop-filter: blur(2px);
      align-items: center;
      justify-content: center;
      animation: fadeIn 0.2s ease-in-out;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 8px solid #eee;
      border-top: 8px solid #1e90ff;
      border-radius: 50%;
      animation: spin 1s linear infinite, popIn 0.3s ease-out;
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.7);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      #form-container {
        width: 95%;
        margin: 30px auto;
        padding: 20px;
      }

      input[type="text"],
      input[type="date"],
      select,
      textarea {
        font-size: 16px;
        padding: 12px;
      }

      input[type="submit"] {
        font-size: 18px;
        padding: 14px;
      }

      textarea {
        resize: vertical;
      }

      #running-text {
        font-size: 14px;
        padding: 8px;
      }

      .modal-content {
        width: 95%;
        margin-top: 40%;
      }

      #joinWhatsApp {
        width: 100%;
        padding: 12px;
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div id="running-text">
    <marquee behavior="scroll" direction="left">
      Selamat Datang di Form Pendaftaran Vigara Production! Pastikan data yang kamu isi benar ya!, Serta jangan lupa Gabung Ke Groupnya!
    </marquee>
  </div>

  <div id="form-container">
    <h2>Form Pendaftaran</h2>
    <form id="myForm">
      <label for="nama">Nama:</label>
      <input type="text" id="nama" name="nama" required />

      <label for="kelas">Pilih Kelas:</label>
      <select id="kelas" name="kelas" required>
        <option value="">-- Pilih Kelas --</option>
        <option value="XA">XA</option>
        <option value="XB">XB</option>
        <option value="XC">XC</option>
        <option value="XD">XD</option>
        <option value="XE">XE</option>
        <option value="XF">XF</option>
        <option value="XG">XG</option>
      </select>

      <label for="tgl_lahir">Tanggal Lahir:</label>
      <input type="date" id="tgl_lahir" name="tgl_lahir" required />

      <label for="divisi_1">Pilih Divisi 1:</label>
      <select id="divisi_1" name="divisi1" required>
        <option value="">-- Pilih Divisi --</option>
        <option value="Kameramen">Kameramen</option>
        <option value="Scriptwriter">Scriptwriter</option>
        <option value="Editor">Editor</option>
        <option value="Design Visual">Design Visual</option>
        <option value="TIDAK MEMILIH">TIDAK MEMILIH</option>
      </select>

      <label for="divisi_2">Pilih Divisi 2:</label>
      <select id="divisi_2" name="divisi2" required>
        <option value="">-- Pilih Divisi --</option>
      </select>

      <label for="alasan1">Alasan Memilih Divisi 1:</label>
      <textarea id="alasan1" name="alasan1" rows="4" required placeholder="Ceritakan mengapa kamu tertarik dengan divisi ini..."></textarea>

      <label for="alasan2">Alasan Memilih Divisi 2:</label>
      <textarea id="alasan2" name="alasan2" rows="4" required placeholder="Mengapa kamu juga memilih divisi ini sebagai pilihan kedua?"></textarea>

      <input type="submit" value="Simpan Data" />
    </form>
  </div>

  <div id="successModal" class="modal">
    <div class="modal-content">
      <div class="checkmark"></div>
      <h3 style="color: #4CAF50;">Berhasil Dikirim!</h3>
      <p>Silakan klik tombol di bawah untuk masuk ke grup WhatsApp:</p>
      <button id="joinWhatsApp">Gabung Grup WhatsApp</button>
    </div>
  </div>

  <div id="loadingSpinner">
    <div class="spinner"></div>
  </div>

  <div id="footer">
    &copy; 2025 Vigara Production. All rights reserved.
  </div>

  <script>
    const form = document.getElementById('myForm');
    const modal = document.getElementById('successModal');
    const joinBtn = document.getElementById('joinWhatsApp');
    const spinner = document.getElementById('loadingSpinner');
    const scriptURL = 'https://script.google.com/macros/s/AKfycbybKL_jtajXO15D14X0t20qRvx05KXA-rxUbYC6stvAHY8wccQOZQxK4mOwOfcQzA98/exec';

    const divisi1 = document.getElementById('divisi_1');
    const divisi2 = document.getElementById('divisi_2');
    const allOptions = ['Kameramen', 'Scriptwriter', 'Editor', 'Design Visual'];

    divisi1.addEventListener('change', function () {
      const selected = this.value;
      divisi2.innerHTML = '<option value="">-- Pilih Divisi --</option>';
      allOptions.forEach(opt => {
        if (opt !== selected) {
          const option = document.createElement('option');
          option.value = opt;
          option.textContent = opt;
          divisi2.appendChild(option);
        }
      });
    });

    form.addEventListener('submit', function (e) {
      e.preventDefault();
      const submitButton = form.querySelector('input[type="submit"]');
      submitButton.disabled = true;
      submitButton.value = "Mengirim...";
      spinner.style.display = "flex";

      const formData = new FormData(form);
      fetch(scriptURL, {
        method: 'POST',
        body: formData
      })
        .then(res => res.text())
        .then(text => {
          if (text.toLowerCase().includes("berhasil")) {
            form.reset();
            modal.style.display = "block";
          } else {
            alert("Gagal menyimpan data: " + text);
          }
        })
        .catch(err => {
          console.error('Error!', err.message);
          alert("Terjadi kesalahan. Silakan coba lagi.");
        })
        .finally(() => {
          submitButton.disabled = false;
          submitButton.value = "Simpan Data";
          spinner.style.display = "none";
        });
    });

    joinBtn.addEventListener('click', () => {
      window.open('https://chat.whatsapp.com/F2ZYiXVGpDn2iRKYonD54q', '_blank');
    });
  </script>
</body>

</html>
